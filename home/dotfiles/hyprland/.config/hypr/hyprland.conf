#exec-once=hyprctl plugin load /nix/store/s7091asn6ja2dfr6ic2x78jhbmw4bygi-split-monitor-workspaces-0.1/lib/libsplit-monitor-workspaces.so
$browser=firefox
$fileManager=pcmanfm
$menu=rofi -show drun -show-icons
$mod=SUPER
$terminal=kitty
animations {
  bezier=myBezier, 0.05, 0.9, 0.1, 1.05
  animation=windows, 1, 7, myBezier
  animation=windowsOut, 1, 7, default, popin 80%
  animation=border, 1, 10, default
  animation=borderangle, 1, 8, default
  animation=fade, 1, 7, default
  animation=workspaces, 1, 6, default
  enabled=true
}

cursor {
  no_hardware_cursors=false
  use_cpu_buffer=true
}

decoration {
  blur {
    enabled=true
    passes=2
    size=5
  }

  shadow {
    color=rgba(1a1b2699)
    enabled=true
    range=4
    render_power=3
  }
  active_opacity=1.000000
  inactive_opacity=1.000000
  rounding=10
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  allow_tearing=false
  border_size=2
  col.active_border=rgb(2ac3de)
  col.inactive_border=rgb(444b6a)
  gaps_in=5
  gaps_out=20
  layout=dwindle
  resize_on_border=true
}

gestures {
  workspace_swipe=true
}

group {
  groupbar {
    col.active=rgb(2ac3de)
    col.inactive=rgb(444b6a)
    text_color=rgb(a9b1d6)
  }
  col.border_active=rgb(2ac3de)
  col.border_inactive=rgb(444b6a)
  col.border_locked_active=rgb(b4f9f8)
}

input {
  follow_mouse=true
  kb_layout=us,ru
  kb_options=grp:alt_shift_toggle,lv3:none
  kb_variant=colemak,
  sensitivity=0
}

misc {
  background_color=rgb(1a1b26)
  disable_hyprland_logo=true
  disable_splash_rendering=true
  enable_swallow=true
  focus_on_activate=true
  force_default_wallpaper=-1
  middle_click_paste=false
  swallow_regex=kitty
}

xwayland {
  force_zero_scaling=true
}
bind=, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind=, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind=, Caps_Lock, exec, swayosd-client --caps-lock
bind=, XF86Calculator, exec, rofi -show calc
bind=SUPER, Return, exec, kitty
bind=SUPER, KP_Enter, exec, kitty
bind=SUPER, C, killactive
bind=SUPER, E, exec, pcmanfm
bind=SUPER, B, exec, firefox
bind=SUPER, SPACE, exec, rofi -show drun -show-icons
bind=SUPER, slash, exec, swayimg -s fit --fullscreen ~/Pictures/colemak.png
bind=SUPER SHIFT, C, exec, hyprpicker | wl-copy
bind=SUPER, V, exec, copyq show
bind=SUPER, Period, exec, rofi -show rofimoji
bind=SUPER, M, exec, rofi -show rofi-power-menu
bind=SUPER SHIFT, S, exec, grimblast --freeze save area - | swappy -f - && wl-paste
bind=, Print, exec, grimblast --freeze copy area && wl-paste
bind=SUPER, F, togglefloating
bind=SUPER, BRACKETRIGHT, fullscreen
bind=SUPER, J, togglesplit
bind=SUPER, left, movefocus, l
bind=SUPER, right, movefocus, r
bind=SUPER, up, movefocus, u
bind=SUPER, down, movefocus, d
bind=SUPER ALT, left, movewindow, l
bind=SUPER ALT, right, movewindow, r
bind=SUPER ALT, up, movewindow, u
bind=SUPER ALT, down, movewindow, d
bind=SUPER, t, tagwindow, transparent
bind=SUPER, code:10, exec, hyprctl dispatch workspace 1
bind=SUPER SHIFT, code:10, exec, hyprctl dispatch movetoworkspace 1
bind=SUPER, code:11, exec, hyprctl dispatch workspace 2
bind=SUPER SHIFT, code:11, exec, hyprctl dispatch movetoworkspace 2
bind=SUPER, code:12, exec, hyprctl dispatch workspace 3
bind=SUPER SHIFT, code:12, exec, hyprctl dispatch movetoworkspace 3
bind=SUPER, code:13, exec, hyprctl dispatch workspace 4
bind=SUPER SHIFT, code:13, exec, hyprctl dispatch movetoworkspace 4
bind=SUPER, code:14, exec, hyprctl dispatch workspace 5
bind=SUPER SHIFT, code:14, exec, hyprctl dispatch movetoworkspace 5
bind=SUPER, code:15, exec, if [ $(hyprctl monitors -j | jq 'length') -eq 1 ]; then hyprctl dispatch workspace 6;fi
bind=SUPER SHIFT, code:15, exec, if [ $(hyprctl monitors -j | jq 'length') -eq 1 ]; then hyprctl dispatch movetoworkspace 6;fi
bind=SUPER, code:16, exec, if [ $(hyprctl monitors -j | jq 'length') -eq 1 ]; then hyprctl dispatch workspace 7;fi
bind=SUPER SHIFT, code:16, exec, if [ $(hyprctl monitors -j | jq 'length') -eq 1 ]; then hyprctl dispatch movetoworkspace 7;fi
bind=SUPER, code:17, exec, if [ $(hyprctl monitors -j | jq 'length') -eq 1 ]; then hyprctl dispatch workspace 8;fi
bind=SUPER SHIFT, code:17, exec, if [ $(hyprctl monitors -j | jq 'length') -eq 1 ]; then hyprctl dispatch movetoworkspace 8;fi
bind=SUPER, code:18, exec, if [ $(hyprctl monitors -j | jq 'length') -eq 1 ]; then hyprctl dispatch workspace 9;fi
bind=SUPER SHIFT, code:18, exec, if [ $(hyprctl monitors -j | jq 'length') -eq 1 ]; then hyprctl dispatch movetoworkspace 9;fi
bind=SUPER, code:19, exec, if [ $(hyprctl monitors -j | jq 'length') -eq 1 ]; then hyprctl dispatch workspace 10;fi
bind=SUPER SHIFT, code:19, exec, if [ $(hyprctl monitors -j | jq 'length') -eq 1 ]; then hyprctl dispatch movetoworkspace 10;fi
bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow
env=XCURSOR_SIZE,24
env=HYPRCURSOR_SIZE,24
env=LIBVA_DRIVER_NAME,nvidia
env=XDG_SESSION_TYPE,wayland
env=GBM_BACKEND,nvidia-drm
env=__GLX_VENDOR_LIBRARY_NAME,nvidia
env=NVD_BACKEND,direct
env=MOZ_ENABLE_WAYLAND,1
env=QT_QPA_PLATFORM,wayland;xcb
env=QT_QPA_PLATFORMTHEME,gtk3
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=MOZ_DISABLE_RDD_SANDBOX,1
env=EDITOR,nvim
env=STEAM_FORCE_DESKTOPUI_SCALING,1.5
exec-once=waybar
#exec-once=copyq
#exec-once=systemctl --user enable --now hyprpolkitagent.service
exec-once=[workspace 12] firefox
exec-once=[title;workspace 14] ayugram-desktop
exec-once=[title;workspace 6] vesktop --enable-features=WaylandLinuxDrmSyncobj
exec-once=[workspace 7] spotify --enable-features=WaylandLinuxDrmSyncobj
exec-once=[title;workspace 9] nekobox -tray
exec-once=[title;workspace 10] steam -silent
layerrule=blur, waybar
layerrule=blur, rofi
layerrule=blur, launcher
layerrule=blur, notifications
layerrule=ignorezero, notifications
layerrule=ignorezero, waybar
monitor=HDMI-A-1, 2560x1440@144, 1536x0, 1.5
monitor=eDP-1, 1920x1080@60, 0x48, 1.25
windowrulev2=noblur, class:(^()$)
windowrulev2=noblur, title:(^()$)
windowrulev2=suppressevent maximize, class:.*
windowrulev2=float, class:(com.github.hluk.copyq)
windowrulev2=float, class:(nm-connection-editor)
windowrulev2=float, title:(Picture-in-Picture)
windowrulev2=float, title:(MainPicker)
windowrulev2=float, title:(File Operation Progress)
windowrulev2=float, title:(Confirm to replace files)
windowrulev2=float, title:(Save File)
windowrulev2=float, title:(Open File)
windowrulev2=pin, title:(Picture-in-Picture)
windowrulev2=fullscreen, title:(Media viewer)
windowrulev2=noblur, class:(com.ayugram.desktop)
windowrulev2=workspace 6, class:(vesktop)
windowrulev2=workspace 7, class:(spotify)
windowrulev2=opacity 0.7 override,tag:transparent
windowrulev2=noblur, tag:transparent
